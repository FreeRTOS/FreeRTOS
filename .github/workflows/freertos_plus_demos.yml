        with:
          exe-path: FreeRTOS-Plus/Demo/corePKCS11_Windows_Simulator/Debug_with_Libslirp/CorePKCS11_Demos.exe
          log-dir: demo_run_logs
          timeout-seconds: 30
          success-line: "Finished DEMO"
          success-exit-code: 0
