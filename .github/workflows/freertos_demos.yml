      - name: Fetch Kernel Submodule
        shell: bash
        run: |
          git submodule update --checkout --init --depth 1 FreeRTOS/Source

      - name: Build WIN32-MingW Full Demo
        id: build-win32-mingw-full-demo
        working-directory: FreeRTOS/Demo/WIN32-MingW
        run: |
