          echo -e "::group::${{ env.stepName }}"
          echo '#define democonfigCLIENT_IDENTIFIER "mqtt_demo_test"' >> demo_config.h
          echo '#define democonfigMQTT_BROKER_ENDPOINT "127.0.0.1"' >> demo_config.h
