          exitStatus=$?
          echo "::endgroup::"
          echo -e "${{ env.bashPass }} ${{ env.stepName }} ${{ env.bashEnd }} "

      - env:
          stepName: Build MQTT Basic TLS Demo
        name: ${{ env.stepName }}
        id: build-mqtt-basic-tls-demo
        working-directory: FreeRTOS-Plus/Demo/coreMQTT_Windows_Simulator/MQTT_Basic_TLS
