  plus_tcp_posix:
    name: FreeRTOS+TCP Posix Simulator Demo
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch Submodules
        shell: bash
        run: |
          git submodule update --checkout --init --depth 1 \
            FreeRTOS/Source \
            FreeRTOS-Plus/Source/FreeRTOS-Plus-TCP

      - name: Install prerequisite packages
        run: |
          sudo apt update  
          sudo apt-get install -y git build-essential libpcap-dev

      - name: Install brew
        run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install libslirp
        run: |
          /home/linuxbrew/.linuxbrew/bin/brew install libslirp
          /home/linuxbrew/.linuxbrew/bin/brew install gettext

      - name: Get packages info
        run: |
          # dpkg -s libglib2.0-dev
          # dpkg -s slirp
          # dpkg -L libglib2.0-dev
          # dpkg -L slirp
          ls /home/linuxbrew/.linuxbrew
          ls /home/linuxbrew/.linuxbrew/opt
          ls -R /home/linuxbrew/.linuxbrew/Cellar/libslirp/4.7.0
          ls -R /home/linuxbrew/.linuxbrew/Cellar/glib/2.76.3

      - name: Set Up Echo Server
        run: sudo nc -nvvlp 7 &

      - name: Build FreeRTOS+TCP Echo Posix Demo
        id: build-echo-posix-demo
        working-directory: FreeRTOS-Plus/Demo/FreeRTOS_Plus_TCP_Echo_Posix
        run: |
          sed -i -z "s/int[[:space:]]*main[[:space:]]*([[:space:]]*void[[:space:]]*)\n{/int main( void ){setvbuf( stdout, NULL, _IONBF, 0 );/g" main.c
          make -j

      - name: Run and monitor Posix_GCC Full Demo
        if: success() || failure() && steps.build-echo-posix-demo.outcome == 'success'
        uses: FreeRTOS/CI-CD-GitHub-Actions/executable-monitor@main
        with:
          exe-path: FreeRTOS-Plus/Demo/FreeRTOS_Plus_TCP_Echo_Posix/build/posix_tcp_demo
          log-dir: demo_run_logs
          timeout-seconds: 300
          success-line: "eFIN_WAIT_1->eCLOSE_WAIT"

