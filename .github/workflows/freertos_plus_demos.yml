      - env:
          stepName: Build HTTP Mutual Auth Demo
        name: ${{ env.stepName }}
        id: build-http-mutual-auth-demo
        working-directory: FreeRTOS-Plus/Demo/coreHTTP_Windows_Simulator/HTTP_Mutual_Auth
